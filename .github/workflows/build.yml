name: Build

on:
  workflow_dispatch:
    
jobs:
  build-windows:
    defaults:
      run:
        shell: bash
    
    runs-on: windows-2022
    
    steps:
      - name: Checkout latest
        uses: actions/checkout@v5
        with:
          submodules: 'recursive'

      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          spec: 'build.spec'
          python_ver: '3.10'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'BabbleTrainer'